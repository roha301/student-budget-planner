{% extends 'base.html' %}

{% block content %}
<main class="glass-card">
  <h2>Login</h2>
  <form id="login-form">
    <label>Username<input name="username" required></label><br>
    <label>Password<input name="password" type="password" required></label><br>
    <button type="submit">Login</button>
  </form>
  <div id="msg"></div>
</main>
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {username: form.username.value, password: form.password.value};
  const res = await fetch('/api/auth/token/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
  const json = await res.json();
  if(res.status===200){ localStorage.setItem('token', json.token); document.getElementById('msg').textContent='Logged in, token stored.' } else { document.getElementById('msg').textContent=JSON.stringify(json) }
});
</script>
{% endblock %}
